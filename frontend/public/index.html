<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="شركة المستودعات السوداء المحدودة للديكور الداخلي والخارجي والمقاولات العامة في المملكة العربية السعودية" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.4/locomotive-scroll.min.js"></script>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.4/locomotive-scroll.css">
    
    <!-- Inline Animation System -->
    <script>
      // Cinematic Animation System - Inline for immediate availability
      (function() {
        'use strict';
        
        // Wait for libraries and DOM to be ready
        function initCinematicAnimations() {
          if (typeof gsap === 'undefined' || document.readyState === 'loading') {
            setTimeout(initCinematicAnimations, 200);
            return;
          }

          console.log('🎬 Initializing cinematic animations...');

          // Register plugins
          if (typeof ScrollTrigger !== 'undefined') {
            gsap.registerPlugin(ScrollTrigger);
          }

          // 1. Create floating particles
          createFloatingParticles();
          
          // 2. Initialize scroll progress
          initScrollProgress();
          
          // 3. Set up text animations
          setTimeout(() => {
            initTextAnimations();
            initCardAnimations();
            initBackgroundAnimations();
            initScrollAnimations();
            createAmbientElements();
          }, 1000);

          console.log('✅ Cinematic animations ready');
        }

        function createFloatingParticles() {
          const container = document.createElement('div');
          container.style.cssText = `
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
          `;
          document.body.appendChild(container);

          for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
              position: absolute;
              width: ${2 + Math.random() * 4}px;
              height: ${2 + Math.random() * 4}px;
              background: radial-gradient(circle, rgba(255, 215, 0, ${0.3 + Math.random() * 0.5}) 0%, transparent 70%);
              border-radius: 50%;
              left: ${Math.random() * 100}%;
              top: ${100 + Math.random() * 20}%;
              filter: blur(0.5px);
            `;
            container.appendChild(particle);
            
            gsap.to(particle, {
              y: -(window.innerHeight + 100),
              x: `+=${-50 + Math.random() * 100}`,
              rotation: Math.random() * 360,
              duration: 10 + Math.random() * 20,
              ease: "none",
              repeat: -1,
              delay: Math.random() * 8
            });
            
            gsap.to(particle, {
              opacity: 0.1 + Math.random() * 0.6,
              duration: 2 + Math.random() * 3,
              ease: "sine.inOut",
              repeat: -1,
              yoyo: true
            });
          }
        }

        function initScrollProgress() {
          const progress = document.getElementById('scroll-progress');
          if (!progress) return;
          
          window.addEventListener('scroll', () => {
            const percent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            progress.style.transform = `scaleX(${Math.max(0, Math.min(1, percent))})`;
          });
        }

        function initTextAnimations() {
          const headings = document.querySelectorAll('h1, h2, h3');
          headings.forEach((h, i) => {
            gsap.fromTo(h, {
              y: 40,
              opacity: 0
            }, {
              y: 0,
              opacity: 1,
              duration: 0.8 + (i * 0.1),
              ease: "power2.out",
              delay: 0.5 + (i * 0.2)
            });
          });

          const paras = document.querySelectorAll('p');
          gsap.fromTo(paras, {
            y: 20,
            opacity: 0
          }, {
            y: 0,
            opacity: 1,
            duration: 0.6,
            ease: "power2.out",
            stagger: 0.05,
            delay: 1.5
          });
        }

        function initCardAnimations() {
          const cards = document.querySelectorAll('.service-card, .gallery-item, [class*="card"]');
          cards.forEach((card, i) => {
            gsap.to(card, {
              scale: 1.01,
              duration: 3 + Math.random() * 2,
              ease: "sine.inOut",
              repeat: -1,
              yoyo: true,
              delay: i * 0.3
            });
            
            gsap.to(card, {
              boxShadow: "0 15px 50px rgba(255, 215, 0, 0.08)",
              duration: 4 + Math.random() * 2,
              ease: "sine.inOut",
              repeat: -1,
              yoyo: true,
              delay: i * 0.5
            });
          });
        }

        function initBackgroundAnimations() {
          const bg1 = document.getElementById('ambient-bg-1');
          const bg2 = document.getElementById('ambient-bg-2');
          
          if (bg1) {
            gsap.to(bg1, {
              rotation: 360,
              duration: 60,
              ease: "none",
              repeat: -1
            });
          }
          
          if (bg2) {
            gsap.to(bg2, {
              rotation: -360,
              duration: 80,
              ease: "none",
              repeat: -1
            });
          }
        }

        function initScrollAnimations() {
          if (typeof ScrollTrigger === 'undefined') return;
          
          gsap.utils.toArray('.service-card, .gallery-item').forEach((el, i) => {
            gsap.fromTo(el, {
              y: 60,
              opacity: 0,
              scale: 0.95
            }, {
              y: 0,
              opacity: 1,
              scale: 1,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: el,
                start: "top 80%",
                toggleActions: "play none none reverse"
              }
            });
          });
        }

        function createAmbientElements() {
          // Floating company name
          const floatText = document.createElement('div');
          floatText.style.cssText = `
            position: fixed; top: 50%; left: 0; width: 300%;
            font-size: 8vw; font-weight: 900; 
            color: rgba(255, 215, 0, 0.02);
            white-space: nowrap; pointer-events: none; z-index: 0;
            font-family: 'Cairo', sans-serif;
            transform: translateY(-50%);
          `;
          floatText.textContent = 'المستودعات السوداء • المستودعات السوداء • ';
          document.body.appendChild(floatText);
          
          gsap.to(floatText, {
            x: '-50%',
            duration: 30,
            ease: "none",
            repeat: -1
          });
        }

        // Auto-initialize
        initCinematicAnimations();
      })();
    </script>
    
    <title>شركة المستودعات السوداء - الديكور الداخلي والخارجي</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Animation Canvas Overlay -->
    <canvas id="three-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>
    
    <!-- Scroll Progress Indicator -->
    <div id="scroll-progress" style="position: fixed; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #FFD700, #FFA500); transform-origin: left; transform: scaleX(0); z-index: 100; transition: transform 0.1s ease;"></div>
    
    <!-- Ambient Background Layers -->
    <div id="ambient-bg-1" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%); pointer-events: none; z-index: 0;"></div>
    <div id="ambient-bg-2" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.08) 0%, transparent 50%); pointer-events: none; z-index: 0;"></div>
    
    <div id="root"></div>
  </body>
</html>
